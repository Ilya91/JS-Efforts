<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HM 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">
        var Articles = [
            {
                id: 1,
                title: 'The best title in the world 1',
                author: 'Darth Vader',
                text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
            }, {
                id: 2,
                title: 'The best title in the world 2',
                author: 'Darth Vader',
                text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
            },{
                id: 3,
                title: 'The best title in the world 3',
                author: 'Darth Vader',
                text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
            },{
                id: 4,
                title: 'The best title in the world 4',
                author: 'Darth Vader',
                text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
            },{
                id: 5,
                title: 'The best title in the world 5',
                author: 'Darth Vader',
                text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.'
            }
        ];
        var Article = React.createClass({
            render: function () {
                return (<li>
                    <p>{this.props.title}</p>
                    <p><span>{this.props.author}</span></p>
                    <p>{this.props.text}</p></li>)
            }
        });

        var ArticlesList = React.createClass({
            render: function () {
                return (<ul>
                    {
                        Articles.map(function (el) {
                           return  <Article
                                   key={el.id}
                                   title={el.title}
                                   author={el.author}
                                   text={el.text}
                           />;
                        })
                    }
                </ul>)
            }
        });

        ReactDOM.render(
            <ArticlesList/>,
            document.getElementById("content")
        );
    </script>
</body>
</html>
