<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
</head>
<body>
    <div id='mount-point'></div>

    <script type="text/babel">
        var Timer = React.createClass({
            getInitialState: function() {
                return {
                    date: 0,
                    pigs:0,
                    status: 'pause'
                };
            },

            componentDidMount: function() {
                this.timer = setInterval(this.tick, 1000);
            },

            pause: function(){
                if(this.state.status === 'start'){
                    this.timer = setInterval(this.tick, 1000);
                    this.setState({ status: 'pause' });
                }else{
                    clearInterval(this.timer);
                    console.log(this.timer);
                    this.setState({ status: 'start' });
                }
            },

            reload: function(){
                this.setState({ date: 0, status: 'pause' });
                if(this.state.status === 'start'){
                    this.timer = setInterval(this.tick, 1000);
                }
            },

            isPaused: function () {
              return this.state.status === 'start';
            },

            tick: function() {
                this.setState({ date: this.state.date + 1 });
            },

            morePigs: function () {
                this.setState({ pigs: this.state.pigs + 1 });
            },

            componentWillUnmount: function() {
                clearInterval(this.timer);
            },

            render: function() {
                return (
                    <div>
                    <h4> <button onClick={this.pause}>{this.state.status}</button> {this.state.date} секунд  <button onClick={this.reload}>Reload</button></h4>
                    <a onClick={this.morePigs}> Click me</a>
                        <h1> Уже свиней {this.state.pigs} штук </h1>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <Timer />,
            document.getElementById('mount-point')
        );
  </script>
</body>
</html>
